<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" id="end" class="fixed">
          <h1 class="flex-center position-center" id="finalScore">All Done!</h1>
          <form class="">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
            <button
              type="submit"           
              class="btn"
              id="saveScoreBtn"
              onclick="saveHighScore(event)"
            >
              Submit
            </button>
          </form>
          <a class="btn btn-outline-primary" href="game.html">Play Again</a>
          <a class="btn btn-outline-success" href="index.html">Go Home</a>
        </div>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
